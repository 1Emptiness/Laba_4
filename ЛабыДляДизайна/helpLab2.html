<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <style>
        
        table th,
        table td {
            transition: background-color 0.3s ease; 
        }
    
        table th:hover,
        table td:hover {
            background-color: yellow; 
        }
    
       
        table tr:last-child td {
            transition: background-color 2s ease; 
        }
    
        table tr:last-child:hover td {
            background-color: lightblue;
        }
    </style>
    
</head>
<body>
    <table width="100%", border="5"> 
        <tr> 
           <th rowspan="2"> Студентські групи </th> 
           <th>КНТ-715</th> 
           <th rowspan="2">Дополнительная ячейка</th>
        </tr> 
        <tr> 
           <td>КНТ-215</td> 
        </tr> 
        <tr>
          <td rowspan="2" colspan="3">Дополнительная ячейка2</td>
        </tr>
    </table>  
</body>
</html>
